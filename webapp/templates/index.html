<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shuttle Clustering — Dashboard</title>

    <!-- Leaflet + Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <!-- Inter + Tailwind via CDN for quick prototyping -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg: #0b1220;
            --panel: #0f1724cc;
            /* glass */
            --muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.04);
            --accent-a: linear-gradient(90deg, #3b82f6, #06b6d4);
            --accent-b: linear-gradient(90deg, #ef4444, #f97316);
            --glass-strong: rgba(255, 255, 255, 0.03);
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: radial-gradient(1000px 400px at 10% 10%, rgba(255, 255, 255, 0.02), transparent),
                linear-gradient(180deg, #071027 0%, var(--bg) 100%);
            color: #e6eef6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            gap: 18px;
            padding: 18px;
            box-sizing: border-box;
        }

        /* Layout */
        .sidebar {
            width: 360px;
            min-width: 260px;
            max-width: 40%;
            height: calc(100vh - 36px);
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
            border: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px) saturate(120%);
        }

        #map {
            flex: 1;
            height: calc(100vh - 36px);
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: inset 0 -60px 120px rgba(2, 6, 23, 0.35);
        }

        /* header area */
        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .brand .logo {
            height: 44px;
            width: 44px;
            display: grid;
            place-items: center;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .brand h1 {
            margin: 0;
            font-size: 1.05rem;
            font-weight: 600
        }

        .brand p {
            margin: 0;
            color: var(--muted);
            font-size: .86rem
        }

        /* action button — modern iPhone style pill */
        .btn-pill {
            appearance: none;
            border: 0;
            cursor: pointer;
            padding: 12px 16px;
            font-weight: 600;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #e6eef6;
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.02) inset,
                0 6px 18px rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .btn-pill[disabled] {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-primary {
            background: var(--accent-a);
            background-size: 200% 100%;
            transition: transform .14s ease, box-shadow .14s ease, background-position .6s ease;
            box-shadow: 0 6px 24px rgba(37, 99, 235, 0.12);
        }

        .btn-primary:hover:not([disabled]) {
            transform: translateY(-2px);
            background-position: 100% 0;
        }

        .btn-primary:active:not([disabled]) {
            transform: translateY(0px) scale(.997)
        }

        /* secondary ghost */
        .btn-ghost {
            background: transparent;
            color: var(--muted);
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 10px 12px;
            border-radius: 10px;
        }

        /* cluster card */
        .cluster-list {
            overflow-y: auto;
            padding-right: 6px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: calc(100% - 120px);
        }

        .cluster {
            appearance: none;
            border: 0;
            cursor: pointer;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            padding: 10px 12px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.012), rgba(255, 255, 255, 0.006));
            border: 1px solid rgba(255, 255, 255, 0.02);
            box-shadow: 0 6px 30px rgba(2, 6, 23, 0.45);
            transition: transform .12s ease, box-shadow .12s ease;
        }

        .cluster:hover {
            transform: translateY(-4px)
        }

        .color-pill {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            flex-shrink: 0;
            display: block;
            box-shadow: 0 4px 18px rgba(2, 6, 23, 0.45)
        }

        .cluster h3 {
            margin: 0;
            font-size: .98rem;
            font-weight: 600
        }

        .cluster p {
            margin: 0;
            color: var(--muted);
            font-size: .83rem
        }

        /* capacity bar */
        .bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 999px;
            overflow: hidden;
            margin-top: 8px;
        }

        .bar>i {
            display: block;
            height: 100%;
            border-radius: 999px;
            transition: width .6s cubic-bezier(.2, .9, .2, 1);
        }

        /* subtle pulse class for polygons */
        .leaflet-shaded-pulse {
            animation: pulse 2.4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.95;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.02);
            }

            100% {
                opacity: 0.95;
                transform: scale(1);
            }
        }

        /* small helpers */
        .muted {
            color: var(--muted);
            font-size: .85rem
        }

        .top-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 6px;
        }

        .footer-note {
            margin-top: auto;
            color: var(--muted);
            font-size: .8rem;
            text-align: center
        }

        /* make sure leaflet controls are subtle in dark */
        .leaflet-control-container .leaflet-routing-container-hide {
            display: none;
        }

        .leaflet-control {
            box-shadow: none;
            background: rgba(0, 0, 0, 0.35)
        }

        .cluster-list {
            overflow-y: auto;
        }

        .cluster-list::-webkit-scrollbar {
            width: 8px;
        }

        .cluster-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .cluster-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 999px;
        }

        .cluster-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .map-overlay {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 16px;
            background: rgba(15, 23, 36, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 10px 14px;
            border-radius: 12px;
            backdrop-filter: blur(8px) saturate(140%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            z-index: 9999;
        }

        .overlay-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .overlay-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .overlay-label {
            font-size: 0.75rem;
            color: var(--muted);
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-width: 100%;
                height: auto;
                order: 2;
            }

            #map {
                order: 1;
                height: 60vh;
            }

            .map-overlay {
                top: 10px;
                right: 10px;
                gap: 10px;
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>
    <!-- LEFT: SIDEBAR -->
    <aside class="sidebar" role="region" aria-label="Controls and clusters">
        <div class="brand">
            <div class="logo" aria-hidden="true">
                <!-- small SVG icon (no emoji) -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <rect x="1.5" y="4" width="21" height="13" rx="2.5" stroke="rgba(255,255,255,0.08)"
                        stroke-width="1.2" />
                    <circle cx="7.5" cy="18.5" r="1.5" fill="rgba(255,255,255,0.14)" />
                    <circle cx="16.5" cy="18.5" r="1.5" fill="rgba(255,255,255,0.14)" />
                </svg>
            </div>
            <div>
                <h1>Shuttle Clustering</h1>
                <p>Map-based visualization · road-following routes · clustered zones</p>
            </div>
        </div>

        <div class="top-controls" role="group" aria-label="Actions">
            <button id="runBtn" class="btn-pill btn-primary" aria-live="polite">
                <!-- icon (play / start) -->
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M5 3v18l15-9L5 3z" fill="white" />
                </svg>
                <span id="runText">Run Clustering</span>
            </button>

            <button id="clearBtn" class="btn-pill btn-ghost" title="Clear routes">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M6 18L18 6M6 6l12 12" stroke="white" stroke-opacity="0.8" stroke-width="1.6"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <div id="messageBox" role="status" class="muted" style="margin-top:6px"></div>

        <div style="margin-top:8px">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div class="muted">Clusters</div>
                <div class="muted" id="clusterCount">0</div>
            </div>
            <div class="cluster-list" id="clusterList" aria-live="polite"></div>
        </div>

        <div class="footer-note">Tip: click a cluster card to zoom. Routes follow roads using a routing engine.</div>
    </aside>

    <!-- RIGHT: MAP -->
    <div id="map" role="application" aria-label="Map with clusters"></div>
    <div class="map-overlay">
        <div class="overlay-item">
            <span class="overlay-value" id="empCount"></span>
            <span class="overlay-label">Employees</span>
        </div>
        <div class="overlay-item">
            <span class="overlay-value" id="shuttleCount"></span>
            <span class="overlay-label">Shuttles</span>
        </div>
    </div>


    <!-- Leaflet + Routing Machine -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <!-- Main map script -->
    <script src="/static/main.js"></script>
</body>

</html>
